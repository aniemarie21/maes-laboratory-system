{% extends 'base.html' %}

{% block title %}Book Appointment - MAES Laboratory{% endblock %}

{% block content %}
<section class="py-5" style="background: white;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-modern p-5" data-aos="fade-up">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Book an Appointment</h2>
                        <p class="text-muted">Schedule your laboratory test with our modern booking system</p>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="">Select Department</option>
                                        {% for department in departments %}
                                            <option value="{{ department.id }}">{{ department.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="department"><i class="fas fa-building me-2"></i>Department</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="service" name="service" required>
                                        <option value="">Select Service</option>
                                        {% for service in services %}
                                            <option value="{{ service.id }}" data-department="{{ service.department.id }}" data-price="{{ service.price }}">
                                                {{ service.name }} - â‚±{{ service.price }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <label for="service"><i class="fas fa-stethoscope me-2"></i>Service</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                                    <label for="appointment_date"><i class="fas fa-calendar me-2"></i>Date</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                                    <label for="appointment_time"><i class="fas fa-clock me-2"></i>Time</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="notes" name="notes" style="height: 100px" placeholder="Additional notes"></textarea>
                            <label for="notes"><i class="fas fa-sticky-note me-2"></i>Additional Notes (Optional)</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient-primary btn-lg py-3">
                                <i class="fas fa-calendar-check me-2"></i>Book Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Filter services by department
    document.getElementById('department').addEventListener('change', function() {
        const departmentId = this.value;
        const serviceSelect = document.getElementById('service');
        const options = serviceSelect.querySelectorAll('option');
        
        options.forEach(option => {
            if (option.value === '') {
                option.style.display = 'block';
                return;
            }
            
            if (departmentId === '' || option.dataset.department === departmentId) {
                option.style.display = 'block';
            } else {
                option.style.display = 'none';
            }
        });
        
        serviceSelect.value = '';
    });

    // Set minimum date to today
    document.getElementById('appointment_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
