<!-- Enhanced Chatbot Widget -->
<div class="chatbot-container" id="chatbotContainer">

<!-- Live Admin Request Modal -->
<div class="modal fade" id="liveAdminModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-tie me-2"></i>Request Live Admin Support
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="liveAdminForm">
                    <div class="mb-3">
                        <label class="form-label">Your Name *</label>
                        <input type="text" class="form-control" id="adminRequestName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="adminRequestPhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="adminRequestEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">How can we help you? *</label>
                        <textarea class="form-control" id="adminRequestMessage" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitLiveAdminRequest()">
                    <i class="fas fa-paper-plane me-2"></i>Send Request
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let chatbotOpen = false;
let messageCount = 0;

function toggleChatbot() {
    const window = document.getElementById('chatbotWindow');
    const badge = document.getElementById('notificationBadge');
    chatbotOpen = !chatbotOpen;
    window.style.display = chatbotOpen ? 'flex' : 'none';
    
    if (chatbotOpen) {
        badge.style.display = 'none';
        document.getElementById('chatbotInput').focus();
    }
}

function sendMessage() {
    const input = document.getElementById('chatbotInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    addUserMessage(message);
    input.value = '';
    
    // Show typing indicator
    showTypingIndicator();
    
    // Send to API
    fetch('/api/chatbot/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        addBotMessage(data.response, data.suggestions, data.faqs);
        
        if (data.action === 'request_live_admin') {
            setTimeout(() => {
                new bootstrap.Modal(document.getElementById('liveAdminModal')).show();
            }, 1000);
        }
    })
    .catch(error => {
        hideTypingIndicator();
        addBotMessage('Sorry, I encountered an error. Please try again or contact our staff at (043) 286-2531.');
    });
}

function sendQuickMessage(message) {
    document.getElementById('chatbotInput').value = message;
    sendMessage();
}

function addUserMessage(message) {
    const messages = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message user';
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-user"></i>
        </div>
        <div class="message-content">
            <p>${message}</p>
        </div>
    `;
    messages.appendChild(messageDiv);
    scrollToBottom();
}

function addBotMessage(message, suggestions = [], faqs = []) {
    const messages = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot';
    
    let suggestionsHtml = '';
    if (suggestions && suggestions.length > 0) {
        suggestionsHtml = `
            <div class="quick-actions">
                ${suggestions.map(s => `<button class="quick-btn" onclick="sendQuickMessage('${s}')">${s}</button>`).join('')}
            </div>
        `;
    }
    
    let faqsHtml = '';
    if (faqs && faqs.length > 0) {
        faqsHtml = `
            <div class="mt-2">
                <small class="text-muted">Click on any question to get more details:</small>
                <div class="quick-actions">
                    ${faqs.map(faq => `<button class="quick-btn" onclick="sendQuickMessage('${faq.question}')">${faq.question}</button>`).join('')}
                </div>
            </div>
        `;
    }
    
    messageDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <p>${message.replace(/\n/g, '<br>')}</p>
            ${suggestionsHtml}
            ${faqsHtml}
        </div>
    `;
    messages.appendChild(messageDiv);
    scrollToBottom();
}

function showTypingIndicator() {
    const messages = document.getElementById('chatbotMessages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot typing-indicator';
    typingDiv.id = 'typingIndicator';
    typingDiv.innerHTML = `
        <div class="message-avatar">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <div class="typing-indicator">
                <span>MAES Assistant is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    `;
    messages.appendChild(typingDiv);
    scrollToBottom();
}

function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

function scrollToBottom() {
    const messages = document.getElementById('chatbotMessages');
    messages.scrollTop = messages.scrollHeight;
}

function showFAQs() {
    sendQuickMessage('FAQ');
}

function requestLiveAdmin() {
    const modal = new bootstrap.Modal(document.getElementById('liveAdminModal'));
    modal.show();
}

function submitLiveAdminRequest() {
    const form = document.getElementById('liveAdminForm');
    const formData = new FormData(form);
    
    // Here you would send the request to your backend
    // For now, just show a success message
    addBotMessage('Thank you for your request! A live administrator will contact you within 15 minutes at the provided contact information.');
    
    bootstrap.Modal.getInstance(document.getElementById('liveAdminModal')).hide();
}

// Enter key to send message
document.getElementById('chatbotInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Show notification badge when chatbot is closed
function showNotification() {
    if (!chatbotOpen) {
        const badge = document.getElementById('notificationBadge');
        badge.style.display = 'flex';
        badge.textContent = '1';
    }
}

// Initialize chatbot
document.addEventListener('DOMContentLoaded', function() {
    // Show welcome notification after 5 seconds
    setTimeout(showNotification, 5000);
});

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
